                    <div class="mb-3">
                        <label for="hraReceived" class="form-label">HRA Received (Annual) (<span class="dollar-amount">₹</span>)</label>

                    </div>
                    <div class="mb-3">
                        <label for="hraRent" class="form-label">Annual Rent (<span class="dollar-amount">₹</span>)</label>
                        <input type="number" class="form-control" id="hraRent" value="240000">
                    </div>
                    <div class="mb-3">

    <script>
        function calculateHRA() {
    const basicSalary = parseFloat(document.getElementById('hraBasicSalary').value);
    const dearness = parseFloat(document.getElementById('hraDearness').value);
    const commission = parseFloat(document.getElementById('hraCommission').value);
    const hraReceived = parseFloat(document.getElementById('hraReceived').value);
    const annualRent = parseFloat(document.getElementById('hraRent').value);
    const isMetroCity = document.getElementById('hraMetroCity').value === 'yes';

    const salaryForHRA = basicSalary + dearness + commission;
    const rentPaidExcessOf10PercentSalary = annualRent - (0.1 * salaryForHRA);
    const percentageOfSalary = isMetroCity ? 0.5 * salaryForHRA : 0.4 * salaryForHRA;

    const exemptedHRA = Math.min(
        hraReceived,
        rentPaidExcessOf10PercentSalary,
        percentageOfSalary
    );

    const taxableHRA = Math.max(0, hraReceived - exemptedHRA);

    document.getElementById('hraReceivedOutput').textContent = hraReceived.toFixed(2);
    document.getElementById('hraExempted').textContent = exemptedHRA.toFixed(2);
    document.getElementById('hraTaxable').textContent = taxableHRA.toFixed(2);
}

// Add event listeners for Enter key in HRA calculator
document.addEventListener('DOMContentLoaded', function() {
    // Existing event listeners remain unchanged

    // HRA Calculator
    const hraInputs = ['hraBasicSalary', 'hraDearness', 'hraCommission', 'hraReceived', 'hraRent'];
    hraInputs.forEach(id => {
        document.getElementById(id).addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calculateHRA();
            }
        });
    });

    // Add change event listener for the metro city dropdown
    document.getElementById('hraMetroCity').addEventListener('change', calculateHRA);
});
    </script>
