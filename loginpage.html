<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .bg {
            background-color: white;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
             background: black;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #ffd700;
        }
        .message {
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: black;
            color: gold;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: gold;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .sign-in-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: goldenrod;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .sign-in-btn:hover {
            background-color: #218838;
        }
        body {
            background-color: black;
            color: white;
            font-weight: bolder;
            
        }
        .navbar {
            background-color: black !important;
            color: white;
        }
        .navbar-brand img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            background-color: black;
        }
        .welcome {
            background-color: white;
            padding: 3rem 0;
            color: black;
            text-align: left;
            
            
            
            
        }
        .one-percent-club-button {
    display: inline-block;
    padding: 10px 30px;
    background-color: #ffd700; /* One Percent Club color */
    color: black;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    transition: all 0.3s ease;
    animation: glow 2s infinite;
}

.one-percent-club-button:hover {
    background-color: #ffec8b; /* Darker One Percent Club color */
    color: white;
    transform: scale(1.05);
}
.welcome img {
    margin-top: -316px;
    align-items: start;
    float: right;
    position: relative;
    top: -20px;
    margin-right: -48px;
    margin-bottom: -250px;
    width: auto;
}
.welcome h1 {
    font-weight: bold;
    height: auto;
    max-width: 100;
    margin-top: 2rem;
}
#tools {
    background-color: black;
    color: white;
    padding: 3rem 0;
}
        .tool-box {
            background-color:#1a1a1a !important;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s;
            height: 100%;
        }
        .tool-box:hover {
            transform: scale(1.05);
        }
        .tool-box h2, .tool-box p {
            color: white;
        }
        .tool-box img {
            width: 300px;
            height: 600px;
            object-fit: cover;
            margin-bottom: 2rem;
            margin-top: 2rem;
            width: 100%;
        }
        @keyframes slideUpBlur {
            0% {
                transform: translateY(50px);
                opacity: 0;
                filter: blur(5px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .animate-slide-up-blur {
            animation: slideUpBlur 1s ease-out 0.2s forwards;
        }

        .animate-slide-up-blur-delay-1 {
            animation: slideUpBlur 1s ease-out 0.2s forwards;
        }

        .animate-slide-up-blur-delay-2 {
            animation: slideUpBlur 1s ease-out 0.2s forwards;
        }
        .animate-slide-up-blur-delay-3 {
            animation: slideUpBlur 1s ease-out 1s forwards;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ffd700; }
            50% { box-shadow: 0 0 20px #ffec8b; }
            100% { box-shadow: 0 0 5px #ffd700; }
        }
        .join-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: glow 2s infinite;
        }
        .join-button:hover {
            background-color: #ffec8b;
            color: black;
            transform: scale(1.05);
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 50%;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
        }
        .login-popup.show {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .image {
            text-align: right;
            margin-top: -50px;
            margin-bottom: -30px;
        }
        @media (max-width: 768px) {
            .welcome h1 {
                font-size: 1.8rem;
                font-weight: bold;
                height: auto;
                max-width: 100;
                margin-top: 2rem;

            }
            .welcome img {
                margin-top: 2rem;
                margin-right: -10px;
                margin-left: -100px;
                margin-bottom: -20px;
            }
            .tool-box {
                margin-bottom: 1rem;
            }
        }
        
    </style>
</head>
<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="financeclub.jpeg" class="rounded-circle">
                    Finance Club
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="tools.html">Tools</a></li>
                        <li class="nav-item"><a class="nav-link" href="ourteam.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="loginpage.html" id="loginBtn">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="bg">
        <div class="login-container animate-slide-up-blur">
            <h1>Welcome</h1>
            <p class="message">To begin your application process, click Apply Now.<br>If you already have an account, sign in to view your profile.</p>
            
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="sign-in-btn">Sign In</button>
            
            <button class="btn btn-primary" onclick="joinClub()">JOIN CLUB</button>
        </div>
    </div>

    </script>
</body>
</html>
